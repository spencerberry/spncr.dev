---
title: Projects
about: include about.md
---
<div class="about">
  {% include about.html %}
</div>

<div class="projects">
  <h2>Projects</h2>
  <ul>
  {% for project in site.projects %}
    <li class="project">
      <a href="{{ project.url }}">
        <img src="{{site.url}}/assets/img/{{project.image}}">
        <h3>{{project.title}}</h3>
        <div class="tools">
          {% for tool in project.tools %}
            <span class="tool">{{tool}}</span>
          {% endfor %}
        </div>
      </a>
    </li>
  {% endfor %}
  </ul>
</div>
